<div id="config-form-panel">
  <div class="bg-dash-card rounded-lg p-4 border border-dash-border">
    <h2 class="text-sm font-semibold text-gray-400 uppercase tracking-wide mb-3">Strategy Configuration</h2>

    {% if message %}
      <div class="bg-green-900/50 border border-green-700 rounded p-2 mb-3">
        <span class="text-green-300 text-sm">{{ message }}</span>
      </div>
    {% endif %}
    {% if error %}
      <div class="bg-red-900/50 border border-red-700 rounded p-2 mb-3">
        <span class="text-red-300 text-sm">{{ error }}</span>
      </div>
    {% endif %}

    <form hx-post="/actions/config" hx-target="#config-form-panel" hx-swap="innerHTML">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

        <div>
          <label class="block text-xs text-gray-400 mb-1">Min Funding Rate</label>
          <input type="number" name="min_funding_rate" step="0.0001"
                 placeholder="{{ settings.trading.min_funding_rate }}"
                 class="w-full bg-dash-bg border border-dash-border rounded px-3 py-1.5 text-sm text-gray-200 placeholder-gray-500 focus:border-blue-500 focus:outline-none">
        </div>

        <div>
          <label class="block text-xs text-gray-400 mb-1">Max Position Size (USD)</label>
          <input type="number" name="max_position_size_usd" step="1"
                 placeholder="{{ settings.trading.max_position_size_usd }}"
                 class="w-full bg-dash-bg border border-dash-border rounded px-3 py-1.5 text-sm text-gray-200 placeholder-gray-500 focus:border-blue-500 focus:outline-none">
        </div>

        <div>
          <label class="block text-xs text-gray-400 mb-1">Exit Funding Rate</label>
          <input type="number" name="exit_funding_rate" step="0.0001"
                 placeholder="{{ settings.risk.exit_funding_rate }}"
                 class="w-full bg-dash-bg border border-dash-border rounded px-3 py-1.5 text-sm text-gray-200 placeholder-gray-500 focus:border-blue-500 focus:outline-none">
        </div>

        <div>
          <label class="block text-xs text-gray-400 mb-1">Max Simultaneous Positions</label>
          <input type="number" name="max_simultaneous_positions" step="1"
                 placeholder="{{ settings.risk.max_simultaneous_positions }}"
                 class="w-full bg-dash-bg border border-dash-border rounded px-3 py-1.5 text-sm text-gray-200 placeholder-gray-500 focus:border-blue-500 focus:outline-none">
        </div>

        <div>
          <label class="block text-xs text-gray-400 mb-1">Max Position Size Per Pair</label>
          <input type="number" name="max_position_size_per_pair" step="1"
                 placeholder="{{ settings.risk.max_position_size_per_pair }}"
                 class="w-full bg-dash-bg border border-dash-border rounded px-3 py-1.5 text-sm text-gray-200 placeholder-gray-500 focus:border-blue-500 focus:outline-none">
        </div>

        <div>
          <label class="block text-xs text-gray-400 mb-1">Min Volume 24h (USD)</label>
          <input type="number" name="min_volume_24h" step="1"
                 placeholder="{{ settings.risk.min_volume_24h }}"
                 class="w-full bg-dash-bg border border-dash-border rounded px-3 py-1.5 text-sm text-gray-200 placeholder-gray-500 focus:border-blue-500 focus:outline-none">
        </div>

        <div>
          <label class="block text-xs text-gray-400 mb-1">Scan Interval (seconds)</label>
          <input type="number" name="scan_interval" step="1"
                 placeholder="{{ settings.trading.scan_interval }}"
                 class="w-full bg-dash-bg border border-dash-border rounded px-3 py-1.5 text-sm text-gray-200 placeholder-gray-500 focus:border-blue-500 focus:outline-none">
        </div>
      </div>

      <div class="mt-4">
        <button type="submit"
                class="px-4 py-2 bg-blue-700 hover:bg-blue-600 text-white text-sm rounded font-medium transition-colors">
          Update Configuration
        </button>
      </div>
    </form>
  </div>
</div>
