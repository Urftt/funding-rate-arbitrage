<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Funding Rate Arbitrage{% endblock %}</title>

    <!-- HTMX core -->
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <!-- HTMX WebSocket extension -->
    <script src="https://unpkg.com/htmx-ext-ws@2.0.4/ws.js"></script>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'dash-bg': '#0f172a',
                        'dash-card': '#1e293b',
                        'dash-border': '#334155'
                    }
                }
            }
        }
    </script>

    {% block head %}{% endblock %}
</head>
<body class="bg-dash-bg text-gray-200 min-h-screen" hx-ext="ws" ws-connect="/ws">

    <!-- Navigation -->
    <nav class="bg-dash-card border-b border-dash-border px-6 py-3 flex items-center justify-between sticky top-0 z-50">
        <div class="flex items-center gap-6">
            <h1 class="text-lg font-semibold text-white">Funding Rate Arbitrage</h1>
            <div class="flex items-center gap-4">
                <a href="/" class="text-gray-400 hover:text-white text-sm">Dashboard</a>
                <a href="/pairs" class="text-gray-400 hover:text-white text-sm">Pairs</a>
                <a href="/backtest" class="text-gray-400 hover:text-white text-sm">Backtest</a>
            </div>
        </div>
        <div id="bot-status-badge"></div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center text-gray-500 text-xs py-4">Dashboard v1.0 | Data refreshes every 5s</footer>

    {% block scripts %}{% endblock %}
</body>
</html>
